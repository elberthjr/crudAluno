<!doctype html>
<html>
<head>
<title>Cadastrar Aluno</title>
<link rel="stylesheet" type="text/css" href="C:\Users\elberth\Desktop\Junior\EBM - Tegra\crudAluno\src\main\resources\static\bootstrap.min.js">
<script	src="C:\Users\elberth\Desktop\Junior\EBM - Tegra\crudAluno\src\main\resources\static\angular.min.js"></script>
<script	src="C:\Users\elberth\Desktop\Junior\EBM - Tegra\crudAluno\src\main\resources\static\angular-resource.min.js"></script>
<script src="./js/app.js"></script>

<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="app">
	<div class="container">
		<h1>Cadastrar Aluno</h1>
		<div ng-controller="home" ng-cloak class="ng-cloak">
			<div>
				<form class="form-control">
					<div class="form-group">
						<label for="InputName">Nome</label> <input type="text"
							class="form-control" id="inputName" placeholder="Nome"
							ng-model="aluno.nome">
					</div>
					<div class="form-group">
						<label for="InputEmail">Email</label> <input type="email" 
						class="form-control" id="inputEmail" placeholder="Email"
							ng-model="aluno.email">
					</div>
					<div class="form-group">
						<label for="InputSexo">Sexo</label> <input type="sexo" 
						class="form-control" id="inputSexo" placeholder="Sexo"
							ng-model="aluno.sexo">
					</div>
					<div class="form-group">
						<label for="InputCurso">Curso</label> <input type="text"
							class="form-control" id="inputCurso" placeholder="Curso"
							ng-model="aluno.curso">
					</div>
					<div class="form-group">
						<label for="InputDataInicio">Data Inicio</label> <input type="text"
							class="form-control" id="inputDatainicio" placeholder="DataInicio"
							ng-model="aluno.dataInicio">
					</div>
					<button ng-click="salvar(aluno)" class="btn btn-success">Cadastrar</button>
				</form>
			</div>
			<div>
				<table class="table" style="width: 100%">
					<tr>
						<th>Nome</th>
						<th>Email</th>
						<th>Sexo</th>
						<th>Curso</th>
						<th>Data Inicio</th>
						<th>Editar</th>
						<th>Apagar</th>
					</tr>
					<tr ng-repeat="a in alunos track by $index">
						<td>{{a.nome}}</td>
						<td>{{a.email}}</td>
						<td>{{a.sexo}}</td>
						<td>{{a.curso}}</td>
						<td>{{a.dataInicio}}</td>
						<td><button type="button" class="btn btn-primary"
								ng-click="salvar(aluno)">Editar</button></td>
						<td><button type="button" class="btn btn-danger"
								ng-click="deletar(a)">Apagar</button></td>
					</tr>
				</table>
			</div>

		</div>
	</div>
	<script src="./js/angular-bootstrap.js" type="text/javascript"></script>
</body>
</html>
